{% extends 'layout.html' %}

{% block content %}

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col">
                <p class="mt-5"><span class="h2">Shopping Cart </span></p>

                <div class="my-3">
                    <h5>Cart Items <i class="fa fa-solid fa-shopping-cart"></i> : <span class="">{{ cart_size }}</span>
                    </h5>
                </div>

                {% for product in cart %}
                    <div class="card mb-4">
                        <div class="card-body p-4">
                    
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <img src="{{ product.info.images[0] }}" class="img-fluid"
                                        alt="Generic placeholder image">
                                </div>
                                <div class="col-md-3 d-flex justify-content-center">
                                    <div>
                                        <p class="small text-muted mb-4 pb-2">Name</p>
                                        <p class="lead fw-normal mb-0">{{ product.info.name }}</p>
                                    </div>
                                </div>
                                <!-- <div class="col-md-3 d-flex justify-content-center">
                                    <div>
                                        <p class="small text-muted mb-4 pb-2">Description</p>
                                        <p class="lead fw-normal mb-0">{{ product.info.description }}</p>
                                    </div>
                                </div> -->
                                <div class="col-md-3 d-flex justify-content-center">
                                    <div>
                                        <p class="small text-muted mb-4 pb-2">Quantity</p>
                                        <input type="number" step="1" min="1" max="99" value="{{ product.quantity }}" class="quantity" size="4">
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex justify-content-center">
                                    <div>
                                        <p class="small text-muted mb-4 pb-2">Price</p>
                                        <p class="lead fw-normal mb-0">${{ product.price }}</p>
                                    </div>
                                </div>
                            </div>
                    
                        </div>
                    </div>
                    
                    {% endfor %}
                    
                    <div class="card mb-5">
                        <div class="card-body p-4">
                    
                            <div class="float-right">
                                <p class="mb-0 me-5 d-flex align-items-center">
                                    <span class="small text-muted me-2">Order total :</span> <span class="lead fw-normal">${{ cart_grandtotal }}</span>
                                </p>
                            </div>
                    
                        </div>
                    </div>
                    
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for ('shop') }}" type="button" class="btn btn-light btn-lg me-2">Continue shopping</a>
                    <form action="{{ url_for ('shop_checkout') }}" method="POST" >
                        <input type="submit" class="btn btn-success btn-lg" value="Checkout">
                    </form>
                </div>

            </div>
        </div>
    </div>

{% endblock content %}
