{% extends 'layout.html' %}

{% block content %}

    <div class="container-fluid h-custom mt-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img id="login_image" src="../../static/photos/undraw_Multitasking_re_ffpb.png"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center">
                        <p class="lead fw-normal mb-5 me-3 mt-4 ">Sign In</p>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" name="email" class="form-control" placeholder="Enter Email" aria-describedby="helpId">
                        <label class="form-label mt-2" for="form3Example3">Email address</label>
                    </div>
    
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Enter Password" aria-describedby="helpId">
                        <label class="form-label mt-2" for="form3Example4">Password</label>
                    </div>
    
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                    </div>
    
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-success btn-md btn-block"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                            <a href="{{ url_for ('register') }}" class="register-button">Register</a>
                        </p>
                    </div>
    
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
